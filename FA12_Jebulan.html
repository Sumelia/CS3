<!DOCTYPE html>
<html>
<style>
table {
  border: 1px solid black;
  margin-top: 20px;
}
td {
  border: 1px solid black;
}
</style>
<body>
	<label for="col">[Please Enter a Number between 2 and 10]</label>
	<br>
	<input type="number" id="row">
	<label for="col">by</label>
	<input type="number" id="col">
	<br>
	<br>
	<button onclick="generateTable()">Click here when ready!</button>
	<div id="table"></div>
<script>
function generateTable() {
			var row = parseInt(document.getElementById("row").value);
			var col = parseInt(document.getElementById("col").value);
			
			if (row < 2 || row > 10 || col < 2 || col > 10) {
				alert("Exceeded the expected range of numbers. Please try again with numbers ranging from 2-10.");
				return;
			}
			
			var table = "<table>";
			for (var i = 1; i <= row; i++) {
				table += "<tr>";
				for (var j = 1; j <= col; j++) {
					table += "<td>" + (i*j) + "</td>";
				}
				table += "</tr>";
			}
			table += "</table>";
			
			document.getElementById("table").innerHTML = table;
		}
</script>		
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title> Q4_AA1_Jebulan</title>
			  <meta charset="UTF-8">
			  <meta name="description" content="mRNA">
			  <meta name="keywords" content="HTML, CSS, JavaScript">
			  <meta name="author" content="Analyze">
			  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
     <script>
  let mRNA = prompt("Please enter the mRNA sequence:");

  const startCodon = "AUG";
  const endCodons = ["UAA", "UAG", "UGA"];
  let findstartIndex = mRNA.indexOf(startCodon);
  let frame = mRNA.slice(findstartIndex);


  let codons = [];
  for (let i = 0; i < frame.length; i += 3) {
    let codon = frame.slice(i, i + 3);
    codons.push(codon);


    if (endCodons.includes(codon)) {
      break;
    }
  }

  let aminoAcids = [];
  for (let codon of codons) {
    let aminoAcid = "";
    switch (codon) {
      case "AUG":
        aminoAcid = "Met";
        break;
      case "UUU":
      case "UUC":
        aminoAcid = "Phe";
        break;
      case "UUA":
      case "UUG":
      case "CUU":
      case "CUC":
      case "CUA":
      case "CUG":
        aminoAcid = "Leu";
        break;
      case "AUU":
      case "AUC":
      case "AUA":
        aminoAcid = "Ile";
        break;
      case "GUU":
      case "GUC":
      case "GUA":
      case "GUG":
        aminoAcid = "Val";
        break;
      case "UCU":
      case "UCC":
      case "UCA":
      case "UCG":
      case "AGU":
      case "AGC":
        aminoAcid = "Ser";
        break;
      case "CCU":
      case "CCC":
      case "CCA":
      case "CCG":
        aminoAcid = "Pro";
        break;
      case "ACU":
      case "ACC":
      case "ACA":
      case "ACG":
        aminoAcid = "Thr";
        break;
      case "GCU":
      case "GCC":
      case "GCA":
      case "GCG":
        aminoAcid = "Ala";
        break;
      case "UAU":
      case "UAC":
        aminoAcid = "Tyr";
        break;
      case "CAU":
      case "CAC":
        aminoAcid = "His";
        break;
      case "CAA":
      case "CAG":
        aminoAcid = "Gln";
        break;
      case "AAU":
      case "AAC":
        aminoAcid = "Asn";
        break;
      case "AAA":
      case "AAG":
        aminoAcid = "Lys";
        break;
      case "GAU":
      case "GAC":
        aminoAcid = "Asp";
        break;
      case "GAA":
      case "GAG":
      aminoAcid = "Glu";
      break;
    case "UGU":
    case "UGC":
      aminoAcid = "Cys";
      break;
    case "UGG":
      aminoAcid = "Trp";
      break;
    case "CGU":
    case "CGC":
    case "CGA":
    case "CGG":
      aminoAcid = "Arg";
      break;
    case "AGA":
    case "AGG":
      aminoAcid = "Arg";
      break;
    case "GGU":
    case "GGC":
    case "GGA":
    case "GGG":
      aminoAcid = "Gly";
      break;
    case "UAA":
    case "UAG":
    case "UGA":
      aminoAcid = "STOP";
      break;
  }
  aminoAcids.push(aminoAcid);
}

document.write("<p>[" + codons.join(", ") + "]</p>");
for (let i = 0; i < aminoAcids.length; i++) {
  document.write("<p>" + codons[i] + " --> " + aminoAcids[i] + "</p>");
  if (aminoAcids[i] === "STOP") {
    break;
  }
}

</script>
 </body>
</html>
